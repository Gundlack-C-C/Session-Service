version: "3.9"

services:
  rabbitnq:
    image: rabbitmq:latest
    container_name: session-queue
  session-service:
    build: "."
    image: session-service:latest
    container_name: session-service
    ports:
      - "5001:5001"
    depends_on: [rabbitnq]
    working_dir: /usr/src/app
    command: python3 ./server.py
    volumes:
      - ./app/.log/:/usr/src/app/.log
